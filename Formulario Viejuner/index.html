<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club viejuner</title>
</head>
<body>
    <h1 class="box">
        ¡Bienvenido al club viejuner!
        </h1>
    <section class="Anciano">
    <img src="./assets/señor-mayor-32079845.webp" Alt = "Señor mayor"></section>
    <form>
        <ol>
            <fieldset>
                <legend><b>¿Cómo te llamas?:</b></legend>
           <label for="name">Nombre:</label>
           <input type="text" id="name" name="user_name"
            placeholder="escribe aquí.." ></input>
           <br>
        </li>
        <br>
        <li>
          <label for="Lname">Apellidos:</label>
          <input type="text" id="Lname" name="user_lname">
        </li>
        <br>
        <li>
          <label for="age">Edad viejuner:</label>
          <input type="number" id="age" name="user_age" min="65" max="100"></input>
        </li>
        <br>
         <li>
            <label for="gender">Género</label>
            <br>
            <input  name="gender" value="male"> Masculino<br>
            <input  name="gender" value="female"> Femenino<br>	
          </li>
          <br>
        <br>
        <li>
            <label for="extra-information">Cuéntanos algo sobre ti</label>
            <input type="textarea" name="extra-information">
        </li>
        <br>
        <p>Datos de contacto:</p>
        <br><br>
        <li>
            <label for="email">Correo electrónico</label>
            <input type="email" name="email"> 
        </li>
        <br>
        <li>
        <label for="telephone">Teléfono</label>
        <input type="tel" id="telephone" name="telephone">
        </li>
        <br>
        </ol>
    </fieldset>
       </form>
</body>
</html>
        


    
</body>
</html>
